    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      #quiz {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .quiz-container {
        width: 90%;
        background: #fff;
        padding: 20px;
        box-sizing: border-box;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 2;
      }

      .quiz-image {
        width: 100%;
        height: 500px;
        object-fit: contain;
        object-position: center;
        border-radius: 8px;
      }

      .quiz-question {
        margin: 20px 0;
        font-size: 20px;
        text-align: center;
      }

      .answers {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .answer {
        padding: 15px;
        background: #eee;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        transition: 0.2s;
      }

      .answer:hover {
        background: #ddd;
      }

      .answer.selected {
        background: #4caf50;
        color: #fff;
      }

      .timer {
        margin: 15px 0;
        text-align: center;
        font-weight: bold;
        font-size: 18px;
      }

      .next-btn {
        width: 200px;
        margin: 0 auto;
        padding: 15px;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }

      .result {
        text-align: center;
        font-size: 22px;
      }

      canvas#confetti {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      @media (max-width: 500px) {
        .answers {
          grid-template-columns: 1fr;
        }
         .quiz-image {
            height: 200px;
         }
      }
    </style>

          .getElementById("nextBtn")
          .addEventListener("click", nextQuestion);

        startTimer();

      function nextQuestion() {
        clearInterval(timerInterval);

        if (selectedAnswer === questions[currentQuestion].correct) {
          score++;

        currentQuestion++;

        if (currentQuestion < questions.length) {
          renderQuestion();

        }

      // ===== –ö–û–ù–§–ï–¢–¢–ò =====
      function launchConfetti() {
        const canvas = document.getElementById("confetti");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const pieces = [];
        const numberOfPieces = 180;

        for (let i = 0; i < numberOfPieces; i++) {
          pieces.push({
            x: Math.random() * canvas.width,
            y: Math.random() * -canvas.height,
            size: Math.random() * 8 + 4,
            speed: Math.random() * 3 + 2,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`,
            rotation: Math.random() * 360,
          });
        }

        function update() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          pieces.forEach((p) => {
            p.y += p.speed;
            p.rotation += 5;

            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.rotate((p.rotation * Math.PI) / 180);
            ctx.fillStyle = p.color;
            ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
            ctx.restore();
          });

          requestAnimationFrame(update);
        }

        update();

        setTimeout(() => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }, 5000);
      }
