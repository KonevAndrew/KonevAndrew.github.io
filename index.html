      body {
        margin: 0;

        background-size: contain;
        background-repeat: no-repeat;
      }

      #quiz {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .quiz-container {
        width: 60%;
        background: #00003f;
        padding: 20px;
        box-sizing: border-box;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 2;
        border: 5px solid #0f62e6;
        margin-bottom: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .quiz-image {
        width: 100%;
        height: 500px;
        object-fit: contain;
        object-position: top;
        border-radius: 8px;
      }

      .quiz-question {
        margin: 20px 0;
        font-size: 20px;
        text-align: center;
        color: #fff;
      }

      .answers {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .answer {
        padding: 20px;
        background: linear-gradient(to bottom right, #000b64, #012796);
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        transition: 0.2s;
        color: #fff;
      }

      .answer:hover {
        background: #f8a63a;
      }

      .answer.selected {
        background: #4caf50;
        color: #fff;
      }

      .timer {
        margin: 15px 0;
        text-align: center;
        font-weight: bold;
        font-size: 18px;
        color: #fff;
      }

      .next-btn {
        width: 200px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(to bottom right, #000b64, #012796);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }

      .result {
        text-align: center;
        font-size: 22px;
        color: #fff;
      }

      canvas#confetti {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      @media (max-width: 600px) {
        body {
          background-size: 700px;
        }

        .answers {
          grid-template-columns: 1fr;
        }

        .quiz-image {
          height: 180px;
        }

        .quiz-container {
          width: 90%;
          margin-top: 300px;
        }

        .quiz-question {
          font-size: 18px;
        }
      }
    </style>

      function launchConfetti() {
        const canvas = document.getElementById("confetti");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const pieces = [];
        for (let i = 0; i < 180; i++) {
          pieces.push({
            x: Math.random() * canvas.width,
            y: Math.random() * -canvas.height,
            size: Math.random() * 8 + 4,
            speed: Math.random() * 3 + 2,
            color: `hsl(${Math.random() * 360},100%,50%)`,
            rotation: Math.random() * 360,
          });
        }

        function update() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          pieces.forEach((p) => {
            p.y += p.speed;
            p.rotation += 5;

            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.rotate((p.rotation * Math.PI) / 180);
            ctx.fillStyle = p.color;
            ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
            ctx.restore();
          });

          requestAnimationFrame(update);
        }

        update();

        setTimeout(() => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }, 5000);
      }
